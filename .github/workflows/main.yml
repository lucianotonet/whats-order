on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸš€ Deploy do Projeto
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Checkout do repositÃ³rio
      uses: actions/checkout@v4

    - name: Configura Node 22, instala dependÃªncias e gera o projeto
      uses: actions/setup-node@v4
      with:
        node-version: '22'
      
    - name: ğŸ”¨ Build Project
      run: |
        yarn install
        yarn run generate
  
    - name: ğŸ“‚ Envia arquivos para o servidor via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.ftp_host }}
        username: ${{ secrets.ftp_user }}
        password: ${{ secrets.ftp_password }}
        local-dir: ./.output/public/
        server-dir: /
        dangerous-clean-slate: false
        log-level: 'verbose'